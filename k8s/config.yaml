# File: k8s/config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: flash-sale-config
  namespace: flash-sale
data:
  kafka-brokers: "kafka-0.kafka-headless.kafka.svc.cluster.local:9092,kafka-1.kafka-headless.kafka.svc.cluster.local:9092,kafka-2.kafka-headless.kafka.svc.cluster.local:9092"
  mysql-host: "mysql-primary.database.svc.cluster.local"
---
apiVersion: v1
kind: Secret
metadata:
  name: flash-sale-secrets
  namespace: flash-sale
type: Opaque
stringData:
  redis-url: "redis://redis-0.redis-headless.flash-sale.svc.cluster.local:6379"
  mysql-user: "flashuser"
  mysql-password: "flashpass"
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_LONG_RANDOM_STRING"

